
<ion-header>

  <ion-navbar color="positive">
    <ion-title>Add Shopping </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-item>
       <ion-label floating> Item Name:</ion-label>
       <ion-input type="text" [(ngModel)]="item.name"  ></ion-input>
   </ion-item>

   <ion-item>
    <ion-label floating> Quantity:</ion-label>
    <ion-input type="number" [(ngModel)]="item.quantity"  ></ion-input> 
</ion-item>

<ion-item>
  <ion-label floating> Price:</ion-label>
  <ion-input type="number" [(ngModel)]="item.price" ></ion-input> 
</ion-item>


<button ion-button block (click)="addItem(item)">Add Item</button>

</ion-content>
