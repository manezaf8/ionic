<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
       </button>
      <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


    <ion-item>
        <ion-label floating> Item Name:</ion-label>
        <ion-input type="text" [(ngModel)]="item.name"  ></ion-input>
    </ion-item>
 
    <ion-item>
     <ion-label floating> Quantity:</ion-label>
     <ion-input type="number" [(ngModel)]="item.quantity"  ></ion-input> 
 </ion-item>
 
 <ion-item>
   <ion-label floating> Price:</ion-label>
   <ion-input type="number" [(ngModel)]="item.price" ></ion-input> 
 </ion-item>
 
 
 <button ion-button block (click)="saveItem(item)">Update</button>
 <button ion-button block color="danger" (click)="removeItem(item)">Delete</button>

</ion-content>
